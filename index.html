<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>To Do List</title>
</head>
<body>

        <h1>To-Do List</h1>

    </div>
    <script src="script.js"></script>
</body>
</html>
